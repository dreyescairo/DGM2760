<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DRC Assignment 7</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="transbox">

                <h1 id="CompanyName">Unit 07</h1>
                <h2 id="Slogan">Pizza Emporium</h2>

            </div>
        </div>
        <div id="content">
            <h1 id="greetingHeader"></h1>
            <div class="learnedList">
                <h2>Things I learned</h2>
                <ul>
                    <li>
                        Javascript objects
                    </li>
                    <li>
                        Object variables
                    </li>
                    <li>
                        Object functions
                    </li>
                </ul>
            </div>
            <div class="gameContainer">

                <div class="col">
                    <h1>Crust</h1>
                    <button type="button" onclick="pizza.crustType = 'thin'">Thin Crust</button>
                    <button type="button" onclick="pizza.crustType = 'thick'">Thick Crust</button>
                </div>

                <div class="col">

                    <h1>Toppings</h1>
                    <button type="button" onclick="pizza.topping = 'sausage'">Sausage</button>
                    <button type="button" onclick="pizza.topping = 'pepperoni'">Pepperoni</button>

                </div>


                <div class="col">

                    <h1>Size</h1>
                    <button type="button" onclick="pizza.size = 'small'">small</button>
                    <button type="button" onclick="pizza.size = 'large'">large</button>
                </div>

                <div class="col">
                    <h1>Get your results!</h1>
                    <button type="button" onclick="pizza.buildPizza('feedbackText')">Build Pizza</button>
                    <button type="button" onclick="pizzaShoppingList.buildList(pizza.crustType, pizza.topping, pizza.size, 'feedbackText')">Shopping List</button>

                </div>


                <div class="col-fluid">
                    <h1>Result:</h1>
                </div>
                <div class="col-fluid">
                    <h1 id="feedbackText"></h1>
                </div>

            </div>
        </div>
        <footer>
            <p>&copy; David Reyes-Cairo</p>
        </footer>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
