<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DRC Assignment 6</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="transbox">
                <h1 id="CompanyName">Unit 06</h1>
                <h2 id="Slogan">Nonsense Story</h2>
            </div>
        </div>
        <div id="content">
            <h1 id="greetingHeader"></h1>
            <div class="learnedList">
                <h2>Things I learned</h2>
                <ul>
                    <li>
                        How to work with Arrays
                    </li>
                    <li>
                        Regular expressions
                    </li>
                    <li>
                        Javascript split
                    </li>
                </ul>
            </div>
            <div class="gameContainer">

                <div class="col-fluid">
                    <h3 class="instructions">Enter 3 or more nouns, adjectives, and verbs</h3>
                </div>

                <div class="col">

                    <h1>Nouns</h1>
                    <textarea id="nounTextArea">

</textarea>
                    <span><img src="images/next.png" alt="Go to next arrow"></span>

                </div>


                <div class="col">

                    <h1>adjectives</h1>
                    <textarea id="adjectiveTextArea">

</textarea>
                    <span><img src="images/next.png" alt="Go to next arrow"></span>
                </div>

                <div class="col">

                    <h1>verbs</h1>
                    <textarea id="verbTextArea">

</textarea>
                    <span><img src="images/next.png" alt="Go to next arrow"></span>
                </div>

                <div class="col">
                    <h1>Build the story!</h1>
                    <button type="button" onclick="setArrays()">Go!</button>
                </div>

                <div class="col-fluid">
                    <h1 id="arrayText"></h1>
                </div>

            </div>
        </div>
        <footer>
            <p>&copy; David Reyes-Cairo</p>
        </footer>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
