<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DRC Assignment 1</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="transbox">
                <h1 id="CompanyName">Unit 03</h1>
                <h2 id="Slogan">High/Low Guessing Game</h2>
            </div>
        </div>
        <div id="content">
            <h1 id="greetingHeader"></h1>

            <h2>Things I learned</h2>
            <ul>
                <li>
                    Javascript functions
                </li>
                <li>
                    Logic
                </li>
                <li>
                    Dynamically displaying images
                </li>
                <li>
                    Javascript operators
                </li>
            </ul>
            <div class="gameContainer">

                <div class="col">
                    <h1>Play</h1>

                </div>

                <div class="col">
                    <h1>Tries</h1>

                </div>

                <div class="col">
                    <h1>Feedback</h1>

                </div>

                <div class="col">
                    <h1>Award</h1>

                </div>

                <div class="hrDiv">
                    <hr>
                </div>

                <div class="col">
                    <p><input type="text" id="numberInput"></p>
                    <p><button type="button" onclick="guess()">Guess</button></p>
                </div>

                <div class="col">
                    <h2 id="tries">0</h2>

                </div>

                <div class="col">
                    <h2 id="feedback">Guess a number between 1-15</h2>

                </div>

                <div class="col">
                    <img src"" id="Award" alt="pending...">

                </div>

            </div>
        </div>
        <footer>
            <p>&copy; David Reyes-Cairo</p>
        </footer>
